<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Halloween Bingo ðŸŽƒ</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #1a1a1a, #2e0a28);
    color: #fff;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 { color: #ff7518; text-shadow: 0 0 8px #ff7518; }
 .card {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  max-width: 500px;
  margin: 20px auto;
}
.cell {
  border: 2px solid #ff7518;
  padding: 15px;
  background: #2b1a1a;
  border-radius: 8px;
  min-height: 160px;
  cursor: pointer;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}
  .cell.checked { background: #4a1a1a; border-color: #ff9933; }
  .cell img { max-width: 100%; border-radius: 6px; margin-top: 4px; }
  button {
    background: #ff7518; color: #fff; border: none;
    padding: 10px 18px; margin: 10px; border-radius: 6px; cursor: pointer;
  }
  button:hover { background: #ff9933; }
  input[type="file"] { display: none; }
  #nameInput { padding: 6px; border-radius: 4px; border: none; margin-bottom: 10px; }
</style>
</head>
<body>
  <h1>ðŸŽƒ Halloween Photo Bingo ðŸŽƒ</h1>
  <p>Enter your name to start:</p>
  <input type="text" id="nameInput" placeholder="Your name..." />
  <button onclick="generateCard()">Generate Bingo Card</button>
  <div id="cardContainer"></div>
  <button onclick="saveCard()">ðŸ’¾ Save Card</button>
  <button onclick="loadCard()">ðŸ“‚ Load Card</button>
  <button onclick="copyState()">ðŸ“‹ Copy Shareable State</button>

<script>
const prompts = [
  "Take a selfie with someone wearing a mask",
  "Take a picture with someone in a cape",
  "Take a photo with someone wearing all black",
  "Take a selfie with someone who has face paint",
  "Take a photo with someone wearing a hat",
  "Take a photo with someone carrying a prop (broom, sword, etc.)",
  "Take a photo with someone who has colored hair or a wig",
  "Take a picture with a group of 3+ people in costumes",
  "Take a picture with someone wearing a scary mask",
  "Take a photo with someone who has a homemade costume",
  "Take a photo with someone wearing glow sticks or lights",
  "Take a photo with a pumpkin (real or fake!)",
  "Take a photo with a skeleton decoration",
  "Take a photo with a spider web",
  "Take a photo with something purple",
  "Take a photo with a bat decoration",
  "Take a photo with a tombstone or cemetery decor",
  "Take a photo with a ghost decoration",
  "Take a photo with the snack or candy table",
  "Take a photo with a skull decoration",
  "Take a photo with the Halloween banner or sign",
  "Take a photo holding candy or a treat",
  "Take a photo with the scariest decoration you can find",
  "Take a photo of someone dancing",
  "Take a photo doing a scary face",
  "Take a photo pretending to cast a spell",
  "Take a picture pretending to be scared",
  "Take a photo holding your favorite Halloween snack or drink",
  "Take a picture imitating a horror movie pose",
  "Take a selfie with your favorite decoration",
  "Take a group picture doing spooky poses",
  "Take a picture pretending to scream",
  "Take a photo with the event host or DJ",
  "Take a photo acting like a zombie",
  "Take a photo high-fiving someone in costume",
  "Take a picture with someone from QA",
  "Take a picture with someone from L&D",
  "Take a picture with someone from BI",
  "Take a picture with someone from Digital Platforms",
  "Take a picture with someone from KM",
  "Take a picture with someone from Omnichannel",
  "Take a picture with someone from Management",
  "Take a picture with someone from EX",
  "Take a picture with someone from WFM",
  "Take a group photo with 3+ different departments together",
  "Take a photo with your manager or supervisor",
  "Take a photo with someone you havenâ€™t met before",
  "Take a photo with someone from another floor or area",
  "Take a photo with a friend smiling",
  "Take a photo of your Halloween drink",
  "Take a photo next to something spooky AND funny",
  "Take a photo with something sparkly or shiny",
  "Take a photo of someone holding a pumpkin",
  "Take a photo with matching accessories",
  "Take a photo of your favorite costume at the party",
  "Take a photo with someone making a silly face",
  "Take a selfie with a friend showing your best scary faces"
];

let cardData = [];

function generateCard() {
  const name = document.getElementById("nameInput").value.trim();
  if (!name) return alert("Enter your name first!");
  
  const shuffled = prompts.sort(() => 0.5 - Math.random());
  cardData = shuffled.slice(0, 9);
  
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = "";
  
  cardData.forEach((text, i) => {
    const div = document.createElement("div");
    div.className = "cell";
    div.innerHTML = `<span>${text}</span>`;
    if (i !== 4) {
      div.addEventListener("click", () => uploadImage(i, div));
      div.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        removeImage(i, div);
      });
    }
    card.appendChild(div);
  });
  
  document.getElementById("cardContainer").innerHTML = "";
  document.getElementById("cardContainer").appendChild(card);
}

function uploadImage(i, cellDiv) {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "image/*";
  input.onchange = e => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      const existingImg = cellDiv.querySelector("img");
      if (existingImg) existingImg.remove();
      const img = document.createElement("img");
      img.src = reader.result;
      cellDiv.appendChild(img);
      cellDiv.classList.add("checked");
      cardData[i] = { prompt: cardData[i].prompt || cardData[i], image: reader.result };
    };
    reader.readAsDataURL(file);
  };
  input.click();
}

function removeImage(i, cellDiv) {
  if (confirm("Remove this photo?")) {
    const img = cellDiv.querySelector("img");
    if (img) img.remove();
    cellDiv.classList.remove("checked");
    cardData[i] = cardData[i].prompt || cardData[i];
  }
}

function saveCard() {
  const name = document.getElementById("nameInput").value || "bingo_card";
  const data = { name, cardData };
  const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `${name}_bingo.json`;
  a.click();
}

function loadCard() {
  const input = document.createElement("input");
  input.type = "file";
  input.accept = "application/json";
  input.onchange = e => {
    const file = e.target.files[0];
    const reader = new FileReader();
    reader.onload = () => {
      const data = JSON.parse(reader.result);
      document.getElementById("nameInput").value = data.name || "";
      cardData = data.cardData;
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = "";
      cardData.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "cell";
        if (i === 4) div.classList.add("checked");
        if (typeof item === "string") {
          div.innerHTML = `<span>${item}</span>`;
        } else {
          div.classList.add("checked");
          div.innerHTML = `<span>${item.prompt}</span><img src="${item.image}" />`;
        }
        if (i !== 12) {
          div.addEventListener("click", () => uploadImage(i, div));
          div.addEventListener("contextmenu", (e) => {
            e.preventDefault();
            removeImage(i, div);
          });
        }
        card.appendChild(div);
      });
      document.getElementById("cardContainer").innerHTML = "";
      document.getElementById("cardContainer").appendChild(card);
    };
    reader.readAsText(file);
  };
  input.click();
}

function copyState() {
  const data = { name: document.getElementById("nameInput").value, cardData };
  navigator.clipboard.writeText(JSON.stringify(data));
  alert("Card state copied to clipboard!");
}
</script>
</body>
</html>
